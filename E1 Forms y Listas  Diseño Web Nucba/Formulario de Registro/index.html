<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
<form> 
    
    <p>Nombre: <input type="text" name="nombre"></p>
    <p>Apellido: <input type="text" name="apellido"></p> 
    Sexo:
    <input type= "radio" name="sexo">hombre
    <input type= "radio" name="sexo">mujer
    <p>Correo: <input type="email" name="email"></p> 
   Pais:
    <select class="" name="pais">
    <option value="AF">Afganistán</option>
    <option value="AL">Albania</option>
    <option value="DE">Alemania</option>
    <option value="AD">Andorra</option>
    <option value="AO">Angola</option>
    <option value="AI">Anguilla</option>
    <option value="AQ">Antártida</option> <br>
    </select> <br> <br>
    Descripción: 
    <textarea name="mensaje" rows="4" cols="60"></textarea> <br> <br>
    <input type="checkbox" name="ofertas">Deseo recibir información sobre novedades y ofertas <br><br>
    <input type="checkbox" name="condiciones">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre protección de datos <br><br>
    <input type="submit" value="Enviar">



</form>

</body>
</html>
